{% extends 'bmi/base.html' %}

{% block content %}
<body>
<html>
    <head>
        <section id="about">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>Automatic e-mail contact</h2>
                        <p class="lead">to send a message, fill in all the data </p>
                        <form method="POST" class="contact-form">
                            {% csrf_token %}
                            <table>
                            {{form.as_table}}
                            </table>
                            <button type="submit">Send an e-mail</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </head>
</html>
</body>
{% endblock %}
